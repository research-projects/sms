<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- No zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Landing and Login Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootflat -->
    <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css" integrity="sha384-UGgxWNakS4+z7WESTiJqfpy3YVQMW6TJUoOhc1NInlOu/0Gwh421teVgOMe6q+/J" crossorigin="anonymous">

    <!-- Include app.css -->
    <link rel="stylesheet" href="src/css/app.css">

    <!-- Google Font -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">

</head>
<body class="full-height">
    <div class="container-fluid full-height">
        <div class="row full-height">
            <section class="col-md-5 login-page full-height">
                <header class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <img class="logo" src="http://charlottesmartypants.com/wp-content/uploads/2013/12/carolinas-healthcare-system-logo.gif">
                        </div>

                    </div>
                </header>

                <div class="container-fluid login-container">

                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <h3>Login to SMS Project</h3>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Username" id="username">
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="Password" id="pwd">
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-block">Login</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <footer class="container-fluid">
                    <div class="row">

                    </div>
                </footer>
            </section>

            <section class="col-md-7 landing-page full-height">
                <div class="container-fluid full-height">
                    <div class="row full-height">
                        <div class="col-md-4"></div>
                        <div class="col-md-4" style="top:30%;">
                            <h1 class="animated infinite bounce">Carolinas HealthCare System</h1>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Latest compiled and minified jquery JavaScript not using SRI hash b/c google doest not allow CORS-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" integrity="sha384-nrOSfDHtoPMzJHjVTdCopGqIqeYETSXhZDFyniQ8ZHcVy08QesyHcnOUpMpqnmWq" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Bootflat's JS files.-->
    <script src="https://bootflat.github.io/bootflat/js/icheck.min.js" integrity="sha384-Akz3xTntqC5HCqtuiM+raZYCQRL/QPDGLbgZt9tMSizIW3a9jM/WjyOYzX+hKTNt" crossorigin="anonymous"></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js" integrity="sha384-U0dH77ABWrggNS9SnZF+5P8lE7PMLa8bg8Z4qZbETkHKfm2xgqS8ppMjdQLho8qW" crossorigin="anonymous"></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js" integrity="sha384-Z2z2NP8aiVG2v9P2C69EVf1NJ7PcKOGOXlHq5capIH4mwiCaNPrnuq+NJ8+Q9hbq" crossorigin="anonymous"></script>

</body>
</html>
